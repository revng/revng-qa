  - name: moderate-opt
    variables:
      CFLAGS:
        - -O2
        - -fno-stack-protector
        - -fomit-frame-pointer
        - -fno-reorder-functions
        - -fno-unwind-tables
        - -fno-asynchronous-unwind-tables
        - -fno-stack-check
        - -fno-optimize-sibling-calls
        - -fno-inline-functions
        - -fno-inline-small-functions
        - -fno-align-functions
        - -fno-optimize-sibling-calls
