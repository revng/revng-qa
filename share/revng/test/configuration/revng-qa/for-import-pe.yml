tags:
  - name: for-import-pe
    implies: [windows]
    variables:
      MSVC_CFLAGS:
        # Makes debug information c7.0-compatible
        - -Z7
        # Enables exceptions BUT makes all the `extern "C"` stuff `nothrow`
        - -EHsc
        # "Fast code" optimization level
        - -O2
      MSVC_LDFLAGS:
        # Force base address to avoid clashes with ASan memory areas
        - /BASE:0x400000 /IGNORE:4281

  - name: vc19-x86-64
    variables:
      MSVC_TRIPLE: "x86_64-winsdk-vc19-"
  - name: vc19-i386
    variables:
      MSVC_TRIPLE: "i386-winsdk-vc19-"
  - name: vc16-i386
    variables:
      MSVC_TRIPLE: "i386-winsdk-vc16-"
sources:
  - tags: [windows, for-import-pe, simple-executable]
    repeat-for:
      - [vc19-x86-64]
      - [vc19-i386]
      - [vc16-i386]
    prefix: share/revng/test/tests/model/import/pe
    members:
      - main.c
      - simple-cpp-class.cpp
      - qsort.c
      - zero-sized-class.cpp
commands:
  - type: revng-qa.compiled
    from:
      - type: source
        filter: windows and simple-executable
    suffix: .exe
    command: |-
      ROOT="$$PWD";
      TEMP="$$(temp -d)";
      cd "$$TEMP";
      timeout 30 ${MSVC_TRIPLE}cl z:\\$INPUT -Fez:\\"$$ROOT"/$OUTPUT $MSVC_CFLAGS $COMMON_CFLAGS -link $MSVC_LDFLAGS;
      cd -
  - type: revng-qa.generated-pdb
    from:
      - type: source
        filter: windows and simple-executable
    suffix: .pdb
    command: |-
      ROOT="$$PWD";
      TEMP="$$(temp -d)";
      cd "$$TEMP";
      timeout 30 ${MSVC_TRIPLE}cl z:\\$INPUT $MSVC_CFLAGS $COMMON_CFLAGS -link /pdb:z:\\"$$ROOT"/$OUTPUT $MSVC_LDFLAGS;
      cd -

  - type: revng-qa.disassembled
    from:
      - type: revng-qa.compiled
        filter: windows
    suffix: .asm
    command: |-
      llvm-objdump $OBJDUMP_FLAGS -d $INPUT > $OUTPUT
